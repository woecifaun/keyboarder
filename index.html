<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>keyboarder</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/seiyria-bootstrap-slider/dist/css/bootstrap-slider.css" rel="stylesheet">
    <link href="interface/style.css" rel="stylesheet">
</head>
    <body>
        <div class="navbar-wrapper">
            <div class="container" id="settings">
                <input id="strokesPerMinute" data-slider-id='ex1Slider' type="text" data-slider-step="1" />
            </div>
        </div>
        <div class="container" id="arena">
            <input type="text" id="in" />
            <div id="rails"></div>
        </div>
        <input type="text" id="board"/>
        <div class="container">
            <div>score : <span id="scoreBoard"></span></div>
        </div>
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="bower_components/seiyria-bootstrap-slider/dist/bootstrap-slider.min.js"></script>
        <script src="bepo.charsets.js"></script>
        <script src="keyboarder.js"></script>
        <script type="text/javascript">
            /* runtime */
            document.body.onkeyup = init;
            buildInterface();
            $('#strokesPerMinute').slider({
                min: minSpeed,
                max: maxSpeed,
                value: defaultSpeed,
                tooltip: 'always'
            }).on('slideStop', setUserSpeed);
        </script>
    </body>
</html>
